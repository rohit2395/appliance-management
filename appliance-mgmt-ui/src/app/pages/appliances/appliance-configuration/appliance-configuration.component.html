<!-- <mat-dialog-content class="dialog-content"> -->
  <nb-card status="info">
    <nb-card-header>
      <div class="row">
        <div class="col-sm-11 title" style="margin-top:10px;">{{applianceDetails.applianceName}}</div>
        <div class="col-sm-1"><button nbButton (click)="close()">X</button></div>
      </div>
    </nb-card-header>

    <nb-card-body class="body" [nbSpinner]="isInProgress" nbSpinnerSize="giant" nbSpinnerStatus="info">
      <div class="row">
        <!-- <label for="name" class="label bluelabel col-sm-1 col-form-label">Name:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.applianceName}}</label> -->
        <label for="model" class="label bluelabel col-sm-1 col-form-label">Model:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.applianceModel}}</label>
        <label for="model" class="label bluelabel col-sm-2 col-form-label">UoM:</label>
        <label for="name" class="label label2 col-sm-7 col-form-label">{{applianceDetails.uomName}}</label>
      </div>
      <div class="row">
        <label for="name" class="label bluelabel col-sm-1 col-form-label">Location:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.location}}</label>
        <label for="model" class="label bluelabel col-sm-2 col-form-label">Generation:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.generation}}</label>
        <!-- <label for="model" class="label bluelabel col-sm-1 col-form-label">UoM:</label>
          <label for="name" class="label label2 col-sm-5 col-form-label">{{applianceDetails.uomName}}</label> -->
      </div>
      <div class="row" *ngIf="applianceDetails.appliancePossessionStatus==='Unavailable'">
        <label for="model" class="label redlabel col-sm-3 col-form-label">Appliance is reserved</label>
        <label for="model" class="label redlabel col-sm-1 col-form-label">From:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.startDate}}</label>
        <label for="model" class="label redlabel col-sm-1 col-form-label">To:</label>
        <label for="name" class="label label2 col-sm-2 col-form-label">{{applianceDetails.startDate}}</label>
        <label for="model" class="label redlabel col-xs-3 col-form-label" style="margin-right: 15px;">Purpose:</label>
        <label for="name" class="label label2 col-xs-8 col-form-label">{{applianceDetails.purpose}}</label>
      </div>
      <form class="form" [formGroup]="updateConfigurationForm">
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-11 col-form-label"></div>
          <!-- <div class="col-sm-12"> -->
          <button type="button" class="btn btn-light edit" nbTooltip="Update Appliance Configuration"
            nbTooltipPlacement="top" nbTooltipStatus="info" (click)="makeConfigurationEditable()"><img
              src="assets/images/edit.png"></button>
          <!-- </div> -->
        </div>
        <div class="row"> </div><div class="row"> </div>
        <div class="form-group row">
          <label for="name" class="label bluelabel col-sm-3 col-form-label">Assignee Name:</label>
          <div class="col-sm-3">
            <input type="text"  nbInput fullWidth shape="rectangle" placeholder="Assignee Name" formControlName="assignee">
          </div>
          <label for="name" class="label bluelabel col-sm-1 col-form-label">Email:</label>
          <div class="col-sm-5">
            <input type="email"  nbInput fullWidth shape="rectangle" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 label bluelabel col-sm-3 col-form-label">Purpose:</label>
          <div class="col-sm-9">
            <nb-select fullWidth shape="rectangle" formControlName="purpose">
              <nb-option *ngFor="let u of allPurpose" [value]="u">{{u}}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="row">
          <label for="model" class="label bluelabel col-sm-11 col-form-label" style="margin-top: 5px;">Configuration
            Details:</label>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <textarea rows="9" [style.background]="textareaBg" [style.color]="textareaColor" class="label2 textarea disable" nbInput fullWidth
              shape="rectangle" placeholder="Configuration (DD,Avamar,ESX,iDRAC,IP Range,JumpBox Details etc.)"
              formControlName="configuration"></textarea>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
<!-- </mat-dialog-content> -->

  <div class="row update">
    <div class="col-sm-8"></div>
    <div class="col-sm-2"><button nbButton [status]="'success'" outline (click)="openLicenseManager()"
      [mat-dialog-close]="isDataUpdated">Licenses</button></div>
    <div class="col-sm-2"><button nbButton [status]="'info'" outline (click)="update()"
        [disabled]="isDisabled">Update</button></div>
  </div>
