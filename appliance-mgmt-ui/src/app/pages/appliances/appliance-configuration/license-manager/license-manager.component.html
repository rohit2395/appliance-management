<!-- <mat-dialog-content class="dialog-content"> -->
<nb-card status="info" style="overflow: hidden;" [nbSpinner]="isInProgress" nbSpinnerSize="giant" nbSpinnerStatus="info">
  <nb-card-header>
    <div class="row">
      <div class="col-sm-11 title" style="margin-top:10px;">{{applianceName}}</div>
      <div class="col-sm-1"><button nbButton (click)="close()">X</button></div>
    </div>

  </nb-card-header>

  <nb-card-body class="body">
    <div class="licenses">
      <div class="row">
        <div *ngIf="!licensesAvail">
          <h4>No license is available for this appliance.</h4>
          <h4>Please upload some licenses!</h4>
          <div class="row"></div>
        </div>
      </div>

      <div class="row">
        <h4 *ngIf="licensesAvail">Available licenses for this appliance</h4>
      </div>
      <div class="row"></div>
      <div class="row">
        <table>
          <tr *ngFor="let lic of allLic">
            <td>
              <nb-checkbox (checkedChange)="toggle($event,lic)">{{lic}}</nb-checkbox>
            </td>
          </tr>
        </table>
      </div>
    </div>
    


  </nb-card-body>
</nb-card>
<!-- </mat-dialog-content> -->
<!-- <mat-dialog-actions> -->
<div class="row">
  <div class="col-sm-4"><input type="file" nbInput fullWidth (change)="onFileSelect($event)" multiple /></div>
  <div class="col-sm-2"><button nbButton fullWidth (click)="upload()" [status]="'info'" outline>Upload <nb-icon icon="cloud-upload-outline"></nb-icon></button></div>
  <div class="col-sm-3"><button nbButton fullWidth (click)="downloadSelected()" [status]="'info'" outline>Download Selected <nb-icon icon="cloud-download-outline"></nb-icon></button></div>
  <div class="col-sm-3"><button nbButton fullWidth (click)="downloadAll()" [status]="'info'">Download All <nb-icon icon="cloud-download"></nb-icon></button></div>
  <!-- <div class="col-sm-3"></div> -->
</div>
<!-- </mat-dialog-actions> -->
