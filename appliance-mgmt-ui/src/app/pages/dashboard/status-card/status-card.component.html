<nb-card status="info">
  <nb-card-header>
    <div class="title">{{ title }}</div>
  </nb-card-header>

  <nb-card-body class="body">
    <a class="data h7" href="/all">Total<span class="value text-info">{{total}}</span></a>
    <a class="data h7" href="/all">Available <span class="value text-success">{{available}}</span></a>
    <a class="data h7" href="/all">Reserved<span class="value text-danger">{{reserved}}</span></a>
  </nb-card-body>
</nb-card>
