server.port=8090
spring.datasource.url=jdbc:mysql://localhost/appliance_mgmt
spring.datasource.username=production
spring.datasource.password=production
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

logging.level.com.rohit.myblog=DEBUG
#output to a temp_folder/file
logging.file.name=/usr/local/appliance_reservation/logs/application.log
logging.file.MaxFileSize=10MB
logging.file.MaxBackupIndex=1
# Logging pattern for the console
logging.pattern.console= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n
# Logging pattern for file
logging.pattern.file= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n

email.prop.path=/usr/local/appliance_reservation/emailconfig.json
files.uploads.path=/usr/local/appliance_reservation/uploads