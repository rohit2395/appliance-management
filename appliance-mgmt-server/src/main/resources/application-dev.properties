server.port=8090
spring.datasource.url=jdbc:mysql://localhost/appliance_mgmt
spring.datasource.username=root
spring.datasource.password=localhost
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.rohit.myblog=DEBUG

#output to a temp_folder/file
logging.file.name=appliance-mgmt-server/logs/application.log
#logging.file.path=/logs
logging.file.max-size=100MB
logging.file.MaxBackupIndex=1
# Logging pattern for the console
logging.pattern.console= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n
# Logging pattern for file
logging.pattern.file= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n

email.prop.path=emailconfig.json
